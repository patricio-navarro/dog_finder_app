<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Dog Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Dog Finder Logo" class="logo">
            <h1>Report a Lost Dog</h1>
            <p>Help reunite lost dogs with their owners by reporting a sighting.</p>
        </header>

        <main>
            <div class="map-container">
                <div id="map"></div>
                <div class="map-instruction">Click on the map to pin the location</div>
            </div>

            <form id="sighting-form">
                <div class="form-group">
                    <label for="date">Date Sighted</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="image">Upload Photo</label>
                    <div class="file-input-wrapper">
                        <button type="button" class="btn-secondary"
                            onclick="document.getElementById('image').click()">Choose Image</button>
                        <span id="file-name">No file chosen</span>
                        <input type="file" id="image" name="image" accept="image/*" required hidden>
                    </div>
                </div>

                <input type="hidden" id="lat" name="lat">
                <input type="hidden" id="lng" name="lng">

                <button type="submit" class="btn-primary" id="submit-btn">Submit Report</button>
            </form>
        </main>

        <div id="notification" class="notification hidden"></div>
    </div>

    <script>
        let map;
        let marker;

        function initMap() {
            // Default to a central location (e.g., World or user's approximate location)
            // Here defaulting to San Francisco for demo purposes
            const defaultLocation = { lat: 37.7749, lng: -122.4194 };

            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: defaultLocation,
                styles: [
                    { elementType: "geometry", stylers: [{ color: "#242f3e" }] },
                    { elementType: "labels.text.stroke", stylers: [{ color: "#242f3e" }] },
                    { elementType: "labels.text.fill", stylers: [{ color: "#746855" }] },
                    {
                        featureType: "administrative.locality",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#d59563" }],
                    },
                    {
                        featureType: "poi",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#d59563" }],
                    },
                    {
                        featureType: "poi.park",
                        elementType: "geometry",
                        stylers: [{ color: "#263c3f" }],
                    },
                    {
                        featureType: "poi.park",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#6b9a76" }],
                    },
                    {
                        featureType: "road",
                        elementType: "geometry",
                        stylers: [{ color: "#38414e" }],
                    },
                    {
                        featureType: "road",
                        elementType: "geometry.stroke",
                        stylers: [{ color: "#212a37" }],
                    },
                    {
                        featureType: "road",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#9ca5b3" }],
                    },
                    {
                        featureType: "road.highway",
                        elementType: "geometry",
                        stylers: [{ color: "#746855" }],
                    },
                    {
                        featureType: "road.highway",
                        elementType: "geometry.stroke",
                        stylers: [{ color: "#1f2835" }],
                    },
                    {
                        featureType: "road.highway",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#f3d19c" }],
                    },
                    {
                        featureType: "water",
                        elementType: "geometry",
                        stylers: [{ color: "#17263c" }],
                    },
                    {
                        featureType: "water",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#515c6d" }],
                    },
                    {
                        featureType: "water",
                        elementType: "labels.text.stroke",
                        stylers: [{ color: "#17263c" }],
                    },
                ],
            });

            map.addListener("click", (e) => {
                placeMarkerAndPanTo(e.latLng);
            });

            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };
                        map.setCenter(pos);
                    }
                );
            }
        }

        function placeMarkerAndPanTo(latLng) {
            if (marker) {
                marker.setPosition(latLng);
            } else {
                marker = new google.maps.Marker({
                    position: latLng,
                    map: map,
                    animation: google.maps.Animation.DROP
                });
            }
            map.panTo(latLng);

            document.getElementById('lat').value = latLng.lat();
            document.getElementById('lng').value = latLng.lng();
        }

        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();

        // File input handling
        document.getElementById('image').addEventListener('change', function (e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : "No file chosen";
            document.getElementById('file-name').textContent = fileName;
        });

        // Form Submission
        document.getElementById('sighting-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const lat = document.getElementById('lat').value;
            const lng = document.getElementById('lng').value;

            if (!lat || !lng) {
                showNotification('Please select a location on the map.', 'error');
                return;
            }

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            const formData = new FormData(this);

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showNotification('Report submitted successfully!', 'success');
                    this.reset();
                    document.getElementById('file-name').textContent = "No file chosen";
                    if (marker) marker.setMap(null);
                    marker = null;
                    document.getElementById('date').valueAsDate = new Date();
                } else {
                    showNotification(result.error || 'An error occurred.', 'error');
                }
            } catch (error) {
                showNotification('Network error. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Report';
            }
        });

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.remove('hidden');

            setTimeout(() => {
                notification.classList.add('hidden');
            }, 5000);
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ maps_api_key }}&callback=initMap&loading=async" async
        defer></script>
</body>

</html>
